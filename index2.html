<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>載入vue檔</title>
  </head>
  <body>
    <div id="my-app">
      <component2></component2>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/http-vue-loader"></script>
    <!-- <script src="https://unpkg.com/httpVueLoaderRegister.js"></script> -->
    <script>
      // console.log(Vue);
      // console.log(httpVueLoader);
      // console.log(httpVueLoader.register);
      httpVueLoader.register(Vue, "component2.vue");

      new Vue({
        el: "#my-app",
        components: ["component2"],

      });
    </script>
  </body>
</html>
